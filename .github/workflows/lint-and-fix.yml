name: Lint and Auto-fix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort autoflake flake8
      - name: Run black (auto-format)
        run: |
          black .
      - name: Run isort (import sort)
        run: |
          isort .
      - name: Run autoflake (remove unused imports/vars)
        run: |
          autoflake --in-place --remove-unused-variables --remove-all-unused-imports -r .
      - name: Run flake8 (lint)
        run: |
          flake8 .
      - name: Commit and push auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix lint errors via GitHub Actions"
          branch: ${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
